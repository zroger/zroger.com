<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/app.css?{{ site.time | date:'%j%H%M%S' }}">
  <script src="{{ site.baseurl }}/assets/javascripts/vendor/custom.modernizr.js"></script>
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
  <link rel="canonical" href="{{ site.baseurl }}/{{ page.url }}"/>
  <meta name="google-site-verification" content="vujPXEGP_G6-Nba3jZTeWQm5L5K17KnU5LT2zd9cGH0" />
</head>
<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>

{{ content }}

  <script>
  document.write('<script src={{ site.baseur l}}/assets/javascripts/vendor/' +
    ('__proto__' in {} ? 'zepto' : 'jquery') + '.js><\/script>')
  </script>
  <script src="{{ site.baseurl }}/assets/javascripts/foundation.js?{{ site.time | date:'%j%H%M%S' }}"></script>
  <script>
    $(document).foundation();
  </script>

{% if site.watch %}
<script type="text/javascript">
  console.log("Site generated at %s", "{{ site.time | date: %c }}");
  console.log("site: %O", {{ site | json | replace:'</script>','<\/unscript>' }});
  console.log("page: %O", {{ page | json | replace:'</script>','<\/unscript>' }});
  {% if paginator %}
    console.log("paginator: %O", {{ paginator | json | replace:'</script>','<\/unscript>' }});
  {% endif %}
</script>
{% endif %}

{% include analytics.html %}

</body>
</html>
